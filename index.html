<!-- Light layer-->
<div class="parallax" id="Light">
    <h2 class="layer tip" id="light-tip" style="top:50%;left:50%;transform: translate(-50%, -50%);" data-position-x="center" data-position-y="center">
        <a href="light/">Light Calculator</a>

    <div class="filter" style="-webkit-filter: url('Content/svg/home.svg');filter: url('Content/svg/home.svg');">
        <svg class="layer sun" style="top:50%;left:50%;transform: translate(-50%, -50%);" data-position-x="center" data-position-y="center" data-parallax-delay=".5" data-parallax-translatey="3" viewbox="0 0 100 100">
            <use xlink:href="/Content/svg/home.svg#sun"/>
        </svg>
        <svg class="layer lake" style="bottom:0;" data-position-y="bottom" viewbox="0 0 100 5">

    <svg class="layer hill" style="bottom:0;" data-position-y="bottom" viewbox="0 0 1920.0032 547.71832">

</div>            
<!-- Soil layer-->
<div class="parallax" id="Soil">
    <h2 class="layer tip" id="soil-tip" style="top:50%;left:50%;transform: translate(-50%, -50%);" data-position-x="center" data-position-y="center">
        <a href="soil/">Soil Calculator</a>
    </h2>
    <svg id="gooWater" class="layer water" data-parallax-reveal="2" viewbox="0 25 2400 683.78411">
        <use xlink:href="/Content/svg/home.svg#water"/>
    </svg>
    <svg id="gooSoil" class="layer soil" viewbox="0 25 2400 683.78411">
        <use xlink:href="/Content/svg/home.svg#soil"/>
    </svg>
    <svg class="layer cave" viewbox="0 0 1920.0032 547.71832">
        <use xlink:href="/Content/svg/home.svg#cave"/>
    </svg>
    <svg class="layer cave" style="right:0;" data-position-x="right" viewbox="0 0 1920.0032 547.71832">
        <use xlink:href="/Content/svg/home.svg#cave-right"/>
    </svg>
    <svg class="layer ground" style="bottom:0;" data-position-y="bottom" viewbox="0 0 1920.0032 547.71832">
        <use xlink:href="/Content/svg/home.svg#hill"/>
    </svg>
    <svg class="layer ground" style="right:0;bottom:0;" data-position-x="right" data-position-y="bottom" viewbox="0 0 1920.0032 547.71832">
        <use xlink:href="/Content/svg/home.svg#hill-right"/>
    </svg>
</div>            
<!-- Fertilizer layer-->
<div class="parallax" id="Fertilizer">
    <h2 class="layer tip" id="fertilizer-tip" style="top:50%;left:50%;transform: translate(-50%, -50%);" data-position-x="center" data-position-y="center">
        <a href="fertilizer/">Fertilizer Calculator</a>
    </h2>
    <svg class="layer roots" viewbox="0 0 1920.0032 547.71832">
        <use xlink:href="/Content/svg/home.svg#cave"/>
    </svg>
    <svg class="layer roots" data-position-x="right" style="right:0;" viewbox="0 0 1920.0032 547.71832">
        <use xlink:href="/Content/svg/home.svg#cave-right"/>
    </svg>
    <svg viewbox="0 0 30.428245 73.506958" class="layer drop" id="firstdrop">
        <use xlink:href="/Content/svg/home.svg#drop"/>
    </svg>

    <div class="layer rect" style="bottom:0;" data-position-y="bottom"></div>
    <svg class="layer hill" style="bottom:0;" data-position-y="bottom" viewbox="0 0 1920.0032 547.71832">
        <use xlink:href="/Content/svg/home.svg#hill"/>
    </svg>
    <svg class="layer hill" style="right:0;bottom:0;" data-position-x="right" data-position-y="bottom" viewbox="0 0 1920.0032 547.71832">
        <use xlink:href="/Content/svg/home.svg#hill-right"/>
    </svg>
